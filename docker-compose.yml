version: '3'
services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app   # Синхронізуємо весь код бекенду
      - /app/node_modules  # Виключаємо node_modules для уникнення конфліктів
      - ./backend/uploads:/app/uploads  # Зберігаємо uploads для завантажених файлів
    command: sh -c "npm run build && npm run start:dev"
    ports:
      - "5000:5000"  # Відкриваємо порт для прямого доступу до бекенду
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
          test: [ "CMD", "curl", "-f", "http://localhost:5000/api/docs" ]
          interval: 10s
          timeout: 5s
          retries: 5
#_____________________________________________________________________
  frontend:
    ports: # Для розробки
      - "3000:3000"
    build: ./frontend
    volumes:
      - ./frontend:/app  # Синхронізуємо весь код фронтенду
      - /app/node_modules  # Виключаємо node_modules
    command: sh -c "npm run build && npm run watch"
    environment:
        - WATCHPACK_POLLING=true # Для стабільної роботи watch у Docker
    depends_on:
     backend:
        condition: service_healthy
#_____________________________________________________________________
  mongo:
    image: mongo
    env_file:
      - ./backend/.env
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.runCommand({ ping: 1 }).ok' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
#______________________________________________________________________
  web:
      build:
        context: .
        dockerfile: web/Dockerfile
      ports:
        - "80:80"
      volumes:
        - ./nginx.conf:/etc/nginx/conf.d/default.conf
        - ./frontend/dist:/usr/share/nginx/html
      depends_on:
        - backend
        - frontend
      command: sh -c "nginx -g 'daemon off;' & while inotifywait -r -e modify,create,delete /usr/share/nginx/html; do nginx -s reload; done"
      restart: on-failure
volumes:
  mongo-data: